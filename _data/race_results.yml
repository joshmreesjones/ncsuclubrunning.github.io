# name - display name of the meet or event (will be displayed on results page)
# male_results_url - URL to male results
# female_results_url - URL to female results
# date - the date of the occurrence of the meet written in the format YYYY-MM-DD

# Use "!SITE_URL!" in results URLs when you need the value of site.baseurl
# to be inserted. This is useful for local files (PDFs). See below for usage examples.

# TEMPLATE

#- name: ""
#  male_results_url: "!SITE_URL!/race-results/results/YYYY/XXXX-XX-XX-men.pdf"
#  female_results_url: "!SITE_URL!/race-results/results/YYYY/XXXX-XX-XX-women.pdf"
#  date: YYYY-MM-DD

